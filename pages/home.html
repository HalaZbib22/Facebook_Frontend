<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="./css/global.css" />
    <link rel="stylesheet" type="text/css" href="./css/layout__main-home.css" />
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />
    <link rel="stylesheet" type="text/css" href="./css/brand.css" />
    <link rel="stylesheet" type="text/css" href="./css/sidebar-menu.css" />
    <link rel="stylesheet" type="text/css" href="./css/posts.css" />
    <link rel="stylesheet" type="text/css" href="./css/who-to-add.css" />
    <link rel="stylesheet" type="text/css" href="./css/search.css" />
    <link rel="stylesheet" type="text/css" href="./css/modals.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/layout__right-sidebar.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./css/layout__main-postBox.css"
    />
    <link rel="stylesheet" type="text/css" href="./css/mobile.css" />
    <link href="./css/modal.css" rel="stylesheet" />
  </head>
  <body>
    <!-- LAYOUT -->
    <div class="layout">

      <!-- START OF NAVBAR -->
      <div class="navbar">
        <div class="navbar-items">
        <img
          src="https://img.icons8.com/material-outlined/96/000000/facebook.png"
          alt="facebook"
          class="navbar-logo"
        />
        <a href="http://localhost/Facebook_frontEnd/pages/home.html" id="top-home" style="text-decoration: none;">
          <div class="navbar-item navbar-item--active nav-home">
            <img src="./svg/home.svg" class="navbar-item-icon" />
          </div>
        </a>
        <div class="navbar-item">
          <a class="openBtn" onclick="openNotifications()">
          <img
            src="./svg/notifications.svg"
            class="navbar-item-icon"
          /></a>
        </div>
        <a href="http://localhost/Facebook_frontEnd/pages/profile.html" id="top-profile" style="text-decoration: none;">
          <div class="navbar-item nav-profile">
            <img
              src="./svg/profile.svg"
              class="navbar-item-icon"
            />
          </div>
        </a>
        <div class="navbar-item">
          <a class="NavBar-Button" id="NavBar-Button" data-modal-target="#modal"><img
            src="./svg/search.svg"
            class="navbar-item-icon"
          /></a>
        </div>
      </div>
    </div>
    <!-- END OF NAVBAR -->

    <div id="myOverlay" class="overlay">
      <span class="closebtn" onclick="closeNotifications()" title="Close Overlay">&times;</span>
      <div class="overlay-content ">
        <p class="requests-notf">

        </p>
        <div class="requests-container" style="background-color: aliceblue;">

        </div>
      </div>
    </div>

    <!-- MODAL SEARCH -->
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">SEARCH</div>
        <div class="Search-Bar">
          <span class="material-icons search-icon widget">search</span>
          <input type="text" placeholder="Search friends" />
        </div>
        <button data-close-button id="close-button" class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <div id="users-container" >
          <div class="users-notify">

          </div>

          <!-- fetch and add the users here -->
        </div>
      </div>
    </div>
    <div id="overlay"></div>
<!-- END MODAL SEARCH -->

      <!-- START LEFT SIDEBAR -->
      <div class="layout__left-sidebar">
        <img
          src="https://img.icons8.com/material-outlined/96/000000/facebook.png"
          alt="facebook"
          class="logo"
        />
        <div class="sidebar-menu">
          <a href="http://localhost/Facebook_frontEnd/pages/home.html" id="left-home" style="text-decoration: none;">
            <div class="sidebar-menu__item sidebar-menu__item--active nav-home">
                <img src="./svg/home.svg" class="sidebar-menu__item-icon" />Home
            </div>
        </a>

        <a class="search-sidebar-Button" id="SB" data-modal-target="#modal"><div class="sidebar-menu__item">
          <img
            src="./svg/search.svg"
            class="sidebar-menu__item-icon"
          />SEARCH
        </div></a>

        <a class="noti-sidebar-Button" id="NB" onclick="openNotifications()"><div class="sidebar-menu__item">
            <img
              src="./svg/notifications.svg"
              class="sidebar-menu__item-icon"
            />Notifications
          </div></a>
          <a href="http://localhost/Facebook_frontEnd/pages/profile.html" id="left-profile" style="text-decoration: none;">
            <div class="sidebar-menu__item nav-profile">
                <img src="./svg/profile.svg" class="sidebar-menu__item-icon" />Profile
            </div>
        </a>
        </div>
      </div>
      <!-- END LEFT SIDEBAR -->
      <!-- START POSTING SECTION -->
      <div class="layout__main">
        <div class="layout__main-home">
          <h2>Home</h2>
        </div>
        <div class="layout__main-postBox">
          <form>
            <div class="layout__main-postBox-input">
              <img src=" " alt="ProfilePic" onerror="this.onerror=null;this.src='../assets/placeholder.png';"/>
              <input type="text" placeholder="What's happening?" />
            </div>
            <div class="layout__main-postBox-button">
              <p class="post-response"></p>
              <button type="button" class="layout__main-postBox-PostButton">
                Post
              </button>
            </div>
          </form>
        </div>
        <!-- POSTS -->
        <p class="feed-notification"></p>
        <div class="posts-container">
        </div>
        <!-- END OF POSTS -->
      </div>
      <!-- END OF POSTING SECTION -->
      <!-- START OF RIGHT SIDEBAR -->
      <div class="layout__right-sidebar-container">
        <!-- <div class="search">
          <a class="NavBar-Button" id="NavBar-Button" data-modal-target="#modal"><span class="material-icons widgets__searchIcon">search</span>
          <input type="text" placeholder="Search friends" /></a>
        </div> -->
        <div class="layout__right-sidebar">
          <div class="who-to-add">
            <h2 style="padding: 10px;">Who to add</h2>
            <div class="who-to-add__block">
              
              <div class="who-to-add__heading"></div>
              
              <div class="who-to-add-user-list">

              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- END OF RIGHT SIDEBAR -->
    </div>
    <!-- END OF LAYOUT -->

    <script defer src="../scripts/modals.js"></script>
    <script defer src="../scripts/modal.js"></script>
    <script src="../scripts/axios.min.js"></script>
    <script src="../scripts/home_page.js"></script>
    <script src="../scripts/nav.js"></script>
    <script src="../scripts/userslist.js"></script>
  </body>
</html>
