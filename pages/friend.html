<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./css/global.css" />
    <link rel="stylesheet" type="text/css" href="./css/layout__main-home.css" />
    <link rel="stylesheet" type="text/css" href="./css/layout.css" />
    <link rel="stylesheet" type="text/css" href="./css/brand.css" />
    <link rel="stylesheet" type="text/css" href="./css/sidebar-menu.css" />
    <link rel="stylesheet" type="text/css" href="./css/posts.css" />
    <link rel="stylesheet" type="text/css" href="./css/profile.css" />
    <link rel="stylesheet" type="text/css" href="./css/layout__right-sidebar.css" />
    <link rel="stylesheet" type="text/css" href="./css/layout__main-postBox.css" />
    <link rel="stylesheet" type="text/css" href="./css/who-to-add.css" />
    <link rel="stylesheet" type="text/css" href="./css/search.css" />
    <link rel="stylesheet" type="text/css" href="./css/mobile.css" />
    <link rel="stylesheet" type="text/css" href="./css/modal.css" />
</head>

<body>
    <!-- LAYOUT -->
    <div class="layout">
        <!-- START OF NAVBAR -->
        <div class="navbar">
            <div class="navbar-items">
                <img src="https://img.icons8.com/material-outlined/96/000000/facebook.png" alt="facebook"
                    class="navbar-logo" />
                <a href="http://localhost/Facebook_frontEnd/pages/home.html" id="top-home"
                    style="text-decoration: none;">
                    <div class="navbar-item navbar-item--active nav-home">
                        <img src="./svg/home.svg" class="navbar-item-icon" id="top-home" />
                    </div>
                </a>
                <a href="http://localhost/Facebook_frontEnd/pages/profile.html" id="top-profile"
                    style="text-decoration: none;">
                    <div class="navbar-item nav-profile">
                        <img src="./svg/profile.svg" class="navbar-item-icon" />
                    </div>
                </a>
            </div>
        </div>
        <!-- END OF NAVBAR -->
        <!-- START LEFT SIDEBAR -->
        <div class="layout__left-sidebar">
            <img src="https://img.icons8.com/material-outlined/96/000000/facebook.png" alt="facebook" class="logo" />
            <div class="sidebar-menu">
                <a href="http://localhost/Facebook_frontEnd/pages/home.html" id="left-home"
                    style="text-decoration: none;">
                    <div class="sidebar-menu__item sidebar-menu__item--active nav-home">
                        <img src="./svg/home.svg" class="sidebar-menu__item-icon" />Home
                    </div>
                </a>
                <a href="http://localhost/Facebook_frontEnd/pages/profile.html" id="left-profile"
                    style="text-decoration: none;">
                    <div class="sidebar-menu__item nav-profile">
                        <img src="./svg/profile.svg" class="sidebar-menu__item-icon" />Profile
                    </div>
                </a>

            </div>
        </div>
        <!-- END LEFT SIDEBAR -->
        <!-- START PROFILE SECTION -->
        <div class="layout__main">
            <div class="layout__main-home">
                <h2>Profile</h2>
            </div>

            <div class="layout__main-postBox">
                <div class="layout__main-postBox-input">
                    <img src=" " alt="ProfilePic" onerror="this.onerror=null;this.src='../assets/placeholder.png';" />
                    <div class="posts__main">
                        <div class="posts__header">
                            <div id="user_name" class="posts__author-name"></div>
                            <div id="user_date" class="posts__publish-time"></div>
                        </div>
                        <div id="user_email" class="posts__author-username"></div>
                    </div>
                </div>
            </div>

        <!-- POSTS -->
        <p class="posts-notification"></p>
        <div class="posts-container">

        </div>
        <!-- END OF POSTS -->
        </div>
    </div>
    <!-- END OF LAYOUT -->
    <script defer src="../scripts/modal.js"></script>
    <script src="../scripts/axios.min.js"></script>
    <script src="../scripts/friend_page.js"></script>
    <script src="../scripts/nav.js"></script>
</body>

</html>
