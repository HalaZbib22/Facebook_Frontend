<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Sign Up</title>
    <link rel="icon" type="image/x-icon" href="https://img.icons8.com/color/100/000000/facebook-new.png">
    <link href="styles/login.css" rel="stylesheet" />
    <link href="styles/signup.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="image">
      </div>
        <div class="title">Facebook</div>

      <div class="inputs">
        <div class="EmailLogin">
          <label for="email">EMAIL</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@test.com"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Enter your email"
            required
          />
        </div>

        <div class="PasswordInput">
          <label for="password">PASSWORD</label>
          <input
            type="password"
            id="password"
            name="pw"
            placeholder="Six or more characters"
            pattern=".{6,}"
            title="Six or more characters"
            required
          />
        </div>

        <div class="notification"></div>

        <div class="LoginButton">
          <button type="button">Login</button>
        </div>
      </div>
    <!-- END OF INPUTS -->

    <button data-modal-target="#modal">Sign Up</button>
    <div class="modal" id="modal">
      <div class="modal-header">
        <div class="title">Sign Up!</div>
        <button data-close-button class="close-button">&times;</button>
      </div>
      <div class="modal-body">
        <div class="FirstName">
          <input
            type="text"
            id="FN"
            name="First Name"
            pattern="[A-Za-z]"
            title="Enter your first name"
            placeholder="First name"
            required
          />
        </div>
        <div class="LastName">
          <input
            type="text"
            id="LN"
            name="Last Name"
            pattern="[A-Za-z]"
            title="Enter your Last name"
            placeholder="Last name"
            required
          />
        </div>
        <div class="EmailSignUp">
          <input
          type="email"
          id="signupEmail"
          name="email"
          placeholder="example@test.com"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          title="Enter an email"
          required
        />
        </div>
        <div class="PwdSignUp">
          <input
            type="password"
            id="signupPassword"
            name="pw"
            placeholder="Six or more characters"
            pattern=".{6,}"
            title="Enter a password"
            required
          />
        </div>
      </div>
      <div class="modal-footer">
        <div class="status"></div>
        <div class="CreateButton">
          <button type="button">Create Account!</button>
        </div>
      </div>
    </div>
    <div id="overlay"></div>
  </div>
  <script src="scripts/axios.min.js"></script>
  <script defer src="scripts/modal.js"></script>
  <script src="scripts/login.js"></script>
  <script src="scripts/signup.js"></script>
  </body>
</html>
